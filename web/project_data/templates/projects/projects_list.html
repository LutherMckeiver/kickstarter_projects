{% extends 'base/base.html' %} 
{% load static %} 
{% block content %}
<ul>
    <h2>
        Kickstarter Projects
    </h2>
    <rows>
        {% for project in projects %}
        <li>
            <div class="record">
                <h2>{{project.name}}</h2>
                <h3>{{project.category}}</h3>
                <div class="successfully_funded">
                    <p>{{project.pledged}}</p>
                </div>
            </div>
        </li>
    </rows>
</ul>
{% endblock %}
